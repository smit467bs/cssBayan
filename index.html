<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-wrapper">
    <div class="accordeon">
        <div class="title"><h1>CSS Bayan</h1>
            <hr>
        </div>

            <input hidden id="one" class="abs" name="items" type="radio" checked>
            <label for="one" id="exp-check">
                <div class="head-memes">
                    <h3>Ever seen</h3>
                    <div class="container-ico">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                    </div>
                </div>

                <img src="./assets/1.jpg" alt="Ever seen" class='memes'>

            </label>
            <hr>
        </div>
        <div class="accordeon-item">
            <input hidden id="two" name="items" class="check" type="radio">
            <label for="two">
                <div class="head-memes">
                    <h3>BEST!!!</h3>
                    <div class="container-ico">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                    </div>
                </div>
                <img src="./assets/2.jpg" alt="My best" class='memes'>

            </label>
            <hr>
        </div>
        <div class="accordeon-item">
            <input hidden id="three" class="check" name="items" type="radio">
            <label for="three">
                <div class="head-memes">
                    <h3>Ever seen</h3>
                    <div class="container-ico">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                    </div>
                </div>

                <img src="./assets/3.jpg" alt="My cookies" class='memes'>

            </label>
            <hr>
        </div>
        <div class="accordeon-item">
            <input hidden id="four" name="items" class="check" type="radio">
            <label for="four">
                <div class="head-memes">
                    <h3>COWORKER!!!</h3>
                    <div class="container-ico">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                    </div>
                </div>

                <img src="./assets/4.jpg" alt="My coworker" class='memes'>

            </label>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
